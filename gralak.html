    <div class="container" style="margin-top: 10px;">
        <div id="miCarrusel" class="carousel slide mx-auto" data-ride="carousel" style="width: 90%; height: 90%; max-width: 427px; max-height: 660px;">
            <div class="carousel-inner mx-auto" style="width: 80%; height: 80%"></div>
            <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </a>

    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 mx-auto" style="margin-top: 10px;">
        <button id="erakutsiButton" onclick="gralakErakutsi()" class="btn btn-primary btn-lg mx-auto">GrAL guztiak
            ikusi</button>
        </div>

    <div class="flex-column justify-content-center align-items-center min-vh-100" style="margin-bottom: 60px;">
    <button id="ezkutatuButton" onclick="gralakEzkutatu()" class="btn btn-primary btn-lg mx-auto" style="display: none;">Atzera itzuli</button>
    </div>

    <div class="d-flex flex-wrap justify-content-center mb-4">
        <div id="SI" class="form-check mb-2 mr-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox1" onchange="siAldatuDa()">
            <label class="form-check-label" for="checkbox1">Software Ingeniaritza</label>
        </div>
        <div id="KI" class="form-check mb-2 mx-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox2" onchange="kiAldatuDa()">
            <label class="form-check-label" for="checkbox2">Konputagailuen Ingeniaritza</label>
        </div>
        <div id="K" class="form-check mb-2 ml-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox3" onchange="kAldatuDa()">
            <label class="form-check-label" for="checkbox3">Konputazioa</label>
        </div>
    </div>

    <div id="contenedor"></div>

    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
        }

        #contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .columna {
            flex: 0 0 25%; /* 30% de ancho, con margen */
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script>

        var imagenes = [
            "imagenes/i1.jpg",
            "imagenes/i2.jpg",
            "imagenes/i3.jpg",
            "imagenes/i4.jpg",
            "imagenes/i5.jpg",
            "imagenes/i6.jpg",
            "imagenes/i7.jpg",
            "imagenes/i8.jpg",
            "imagenes/i9.jpg",
            "imagenes/i10.jpg",
            "imagenes/i11.jpg",
            "imagenes/i12.jpg",
            "imagenes/i13.jpg",
            "imagenes/i14.jpg",
            "imagenes/i15.jpg",
            "imagenes/i16.jpg", 
            "imagenes/i17.jpg",
            "imagenes/i18.jpg",
            "imagenes/i19.jpg",
            "imagenes/i20.jpg",
            "imagenes/i21.png",
        ];


        function cargarImagenes() {
            var carouselInner = document.querySelector("#miCarrusel .carousel-inner");

            // Itera sobre el array de imágenes y crea los elementos del carrusel
            for (var i = 0; i < imagenes.length; i++) {
                var item = document.createElement("div");
                item.className = "carousel-item";

                var img = document.createElement("img");
                img.src = imagenes[i];
                img.className = "d-block w-100";
                img.alt = "Slide " + (i + 1);

                // La primera imagen será activa
                if (i === 0) {
                    item.classList.add("active");
                }

                item.appendChild(img);
                carouselInner.appendChild(item);
            }
        }

        cargarImagenes();

        function mostrarImagenesEnTresColumnas() {
            var contenedor = document.getElementById('contenedor');
    
            for (var i = 0; i < imagenes.length; i++) {
                var columna = document.createElement('div');
                columna.className = 'columna';
    
                var imagen = document.createElement('img');
                imagen.src = imagenes[i];
    
                columna.appendChild(imagen);
                contenedor.appendChild(columna);
            }
        }
        
        function gralakErakutsi() {
            document.getElementById("miCarrusel").style = "display:none;";
            document.getElementById("erakutsiButton").style = "display:none;";
            document.getElementById("SI").style = "display:flex;"
            document.getElementById("KI").style = "display:flex;"
            document.getElementById("K").style = "display:flex;"
            mostrarImagenesEnTresColumnas();
            document.getElementById("ezkutatuButton").style = "display:flex;"
           
        }

        function gralakEzkutatu() {
            document.getElementById("miCarrusel").style = "display:flex; width: 90%; height: 90%; max-width: 427px; max-height: 660px;";
            document.getElementById("erakutsiButton").style = "display:flex;";
            document.getElementById("SI").style = "display:none;"
            document.getElementById("KI").style = "display:none;"
            document.getElementById("K").style = "display:none;"
            document.getElementById("ezkutatuButton").style = "display:none;"
            ocultarImagenesEnTresColumnas();
        }

        function ocultarImagenesEnTresColumnas() {
            // Borra el contenido del contenedor
            var contenedor = document.getElementById('contenedor');
            contenedor.innerHTML = "";
        }

        function siAldatuDa() {
            var checkboxSI = document.getElementById("checkbox1");
            var contenedor = document.getElementById('contenedor');

            if (checkboxSI.checked) {
                // Mostrar imágenes de i1 a i17
                mostrarImagenesEnGrupo(0, 7);
            } else {
                // Ocultar imágenes de i1 a i17
                mostrarImagenesEnGrupo(0, 7);
            }
        }

        function kiAldatuDa() {
            var checkboxKI = document.getElementById("checkbox2");
            var contenedor = document.getElementById('contenedor');

            if (checkboxKI.checked) {
                // Mostrar imágenes de i8 a i14
                mostrarImagenesEnGrupo(7, 14);
            } else {
                // Ocultar imágenes de i8 a i14
                mostrarImagenesEnGrupo(7, 14);
            }
        }

        function kAldatuDa() {
            var checkboxK = document.getElementById("checkbox3");
            var contenedor = document.getElementById('contenedor');

            if (checkboxK.checked) {
                // Mostrar imágenes de i15 a i21
                mostrarImagenesEnGrupo(14, 21);
            } else {
                // Ocultar imágenes de i15 a i21
                mostrarImagenesEnGrupo(14, 21);
            }
        }

        function mostrarImagenesEnGrupo(inicio, fin) {
            // Limpiar el contenedor
            var contenedor = document.getElementById('contenedor');
            var checkboxK = document.getElementById("checkbox3");
            var checkboxKI = document.getElementById("checkbox2");
            var checkboxSI = document.getElementById("checkbox1");
            contenedor.innerHTML = "";

            if (checkboxK.checked) {
                for (var i = 14; i < 21; i++) {
                    var columna = document.createElement('div');
                    columna.className = 'columna';
    
                    var imagen = document.createElement('img');
                    imagen.src = imagenes[i];
    
                    columna.appendChild(imagen);
                    contenedor.appendChild(columna);
                }
            }

            if (checkboxKI.checked) {
                for (var i = 7; i < 14; i++) {
                    var columna = document.createElement('div');
                    columna.className = 'columna';
    
                    var imagen = document.createElement('img');
                    imagen.src = imagenes[i];
    
                    columna.appendChild(imagen);
                    contenedor.appendChild(columna);
                }
            }

            if (checkboxSI.checked) {
                for (var i = 0; i < 7; i++) {
                    var columna = document.createElement('div');
                    columna.className = 'columna';
    
                    var imagen = document.createElement('img');
                    imagen.src = imagenes[i];
    
                    columna.appendChild(imagen);
                    contenedor.appendChild(columna);
                }
            }

        }

        
    </script>
