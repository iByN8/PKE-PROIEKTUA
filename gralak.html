    <div class="container" style="margin-top: 60px;">
        <div id="miCarrusel" class="carousel slide  mx-auto" data-ride="carousel" style="width: 400px; height: 300px;">
            <div class="carousel-inner  mx-auto" style="width: 300px; height: 300px;">
                <div class="carousel-item active">
                    <img src="imagenes/f1.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/f2.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/f3.png" class="d-block w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/f4.png" class="d-block w-100" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/f5.png" class="d-block w-100" alt="Slide 5">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/f6.png" class="d-block w-100" alt="Slide 6">
                </div>
            </div>
            <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
    
    

    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 mx-auto"
        style="margin-top: 60px;">
        <button id="erakutsiButton" onclick="gralakErakutsi()" class="btn btn-primary btn-lg mx-auto">GrAL guztiak
            ikusi</button>
    </div>

    <div class="d-flex flex-wrap justify-content-center mb-4">
        <div id="SI" class="form-check mb-2 mr-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox1" onchange="siAldatuDa()"
                checked>
            <label class="form-check-label" for="checkbox1">Software Ingeniaritza</label>
        </div>
        <div id="KI" class="form-check mb-2 mx-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox2" onchange="kiAldatuDa()"
                checked>
            <label class="form-check-label" for="checkbox2">Konputagailuen Ingeniaritza</label>
        </div>
        <div id="K" class="form-check mb-2 ml-2" style="display: none;">
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox3" onchange="kAldatuDa()"
                checked>
            <label class="form-check-label" for="checkbox3">Konputazioa</label>
        </div>
    </div>
    

    <div id="gralDisplay" class="container flex-column justify-content-center align-items-center"
        style="display:none; max-width: 100%;">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img id="f1" src="imagenes/f1.png" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img id="f2" src="imagenes/f2.png" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img id="f3" src="imagenes/f3.png" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <img id="f4" src="imagenes/f4.png" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img id="f5" src="imagenes/f5.png" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img id="f6" src="imagenes/f6.png" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="flex-column justify-content-center align-items-center min-vh-100"
        style="margin-top: 60px; margin-bottom: 60px;">
        <button id="ezkutatuButton" onclick="gralakEzkutatu()" class="btn btn-primary btn-lg mx-auto"
            style="display: none;">Atzera itzuli</button>
    </div>

    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
        }
    </style>

    <script>
        function gralakErakutsi() {
            document.getElementById("miCarrusel").style = "display:none;";
            document.getElementById("erakutsiButton").style = "display:none;";
            document.getElementById("SI").style = "display:flex;"
            document.getElementById("KI").style = "display:flex;"
            document.getElementById("K").style = "display:flex;"
            document.getElementById("gralDisplay").style = "display:flex;"
            document.getElementById("ezkutatuButton").style = "display:flex;"
        }

        function gralakEzkutatu() {
            document.getElementById("miCarrusel").style = "display:flex; width: 400px; height: 300px;";
            document.getElementById("erakutsiButton").style = "display:flex;";
            document.getElementById("SI").style = "display:none;"
            document.getElementById("KI").style = "display:none;"
            document.getElementById("K").style = "display:none;"
            document.getElementById("gralDisplay").style = "display:none;"
            document.getElementById("ezkutatuButton").style = "display:none;"
        }

        function siAldatuDa() {
            var checkbox = document.getElementById('checkbox1');
            if (checkbox.checked) {
                document.getElementById("f1").style = "display:flex;"
                document.getElementById("f2").style = "display:flex;"
            } else {
                document.getElementById("f1").style = "display:none;";
                document.getElementById("f2").style = "display:none;";
            }
        }

        function kiAldatuDa() {
            var checkbox = document.getElementById('checkbox2');
            if (checkbox.checked) {
                document.getElementById("f3").style = "display:flex;"
                document.getElementById("f4").style = "display:flex;"
            } else {
                document.getElementById("f3").style = "display:none;";
                document.getElementById("f4").style = "display:none;";
            }
        }

        function kAldatuDa() {
            var checkbox = document.getElementById('checkbox3');
            if (checkbox.checked) {
                document.getElementById("f5").style = "display:flex;"
                document.getElementById("f6").style = "display:flex;"
            } else {
                document.getElementById("f5").style = "display:none;";
                document.getElementById("f6").style = "display:none;";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
